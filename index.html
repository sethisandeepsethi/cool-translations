<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk in Banana Language!!</title>
    <style>
        textarea {
            width: 80%;
            display: block;
            margin: 1rem;
            padding: 1rem;
            height: 10vh;
        }
        #btn-translate {
            margin-bottom: 1rem;
        }
        #output {
            border: solid;
            width: 80%;
            display: block;
            margin: 1rem;
            padding: 1rem;
            height: 10vh; 
        }
    </style>
</head>

<body>
    <h1>Translate to Banana Language</h1>
    <textarea id="txt-input" placeholder="Enter text in English to transalate to banana lang"></textarea>
    <button id="btn-translate">Translate</button>

    <div style="font-size: larger;">Output text will be displayed below:</div>
    <div id="output">Translated text will appear here</div>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
